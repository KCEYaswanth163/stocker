<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Stocker Predictor</title>
    <style>
      .pad{
        padding: 0rem 1rem;
      }
      .centered {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}
    </style>
</head>
<body>
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Stock Strategiest</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white pad" href="#">Home</a>
            <!-- <a class="mr-5 hover:text-white pad" href="#">Visualization</a> -->
            <a class="mr-5 hover:text-white pad" href="https://en.wikipedia.org/wiki/Stock_market">About</a>
            <a class="mr-5 hover:text-white pad" href="https://github.com/GowthamanLL">Github</a>
          </nav>
        </div>
      </header> 
      <!-- <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
            <img class="object-cover object-center rounded" style="margin-left: 500px;" alt="hero" src="{{url_for('static', filename='stock.jpg')}}">
          </div>
        </div>
      </section> -->
      
      <section class="text-gray-400 bg-gray-900 body-font">
        <div>
            <img  src="{{url_for('static', filename='stock.jpg')}}" alt="hero">
        </div>
      </section>
      <form class="form-horizontal" action = "/predict/" method="post">
        <section class="text-gray-400 bg-gray-900 body-font">
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Making prediction of future prices of your interested stocks</h1>
              <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Use,stock name - region - number of days to predict - need to see next days stock price(all)</p>
            </div>
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
              <div class="relative sm:mb-0 flex-grow w-full">
                <label for="fromC" class="leading-7 text-sm text-gray-400">Stock Name</label>
                <input type="text" id="fromC" name="name" placeholder="Stock name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative sm:mb-0 flex-grow w-full">
                <label for="to" class="leading-7 text-sm text-gray-400">Region</label>
                <input type="text" id="to" name="region" placeholder="us" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="BloodPressure" class="leading-7 text-sm text-gray-400">Enter days</label>
              <input type="days" id="days" name="days" placeholder="1-80" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div> 
            <div class="relative sm:mb-0 flex-grow w-full">
                <label for="BloodPressure" class="leading-7 text-sm text-gray-400">every day</label>
                <input type="days" id="days" name="choose" placeholder="yes/no" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            <br> 

            <div> 
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button> 
            </div> 
        </section>     
      </form>     
</body>
</html>
